{% extends 'polls/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>{{post.content| safe}}</p>
            <p>{{post.summary| safe}}</p>
            <div class="date">
                <p>Postado por {{post.author}} em {{ post.published_date }}<p/>
            </div>
        </div>
    {% endfor %}
{% endblock %}
