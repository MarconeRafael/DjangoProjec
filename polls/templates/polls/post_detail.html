{% extends 'polls/base.html' %}

{% block content %}


        <h2>{{ post.title }}</h2>
        <p>{{post.content| safe}}</p>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <button><a  class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Editar </a></button>
            <button><a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}">Apagar</a></button>
         {% endif %}
{% endblock %}
